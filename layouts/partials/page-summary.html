<a class="page-summary" href="{{ .RelPermalink }}">
  <article itemscope itemtype="http://schema.org/CreativeWork">
    <header>
      <h2 itemprop="name"><span>{{ .Title }}</span></h2>
      {{ if eq .Type "post" }}
        <p class="muted">{{ partial "post/meta.html" . }}</p>
      {{ end }}
    </header>
    {{ if .Description }}
      <span itemprop="headline">{{ .Description }}</span>
    {{ end }}
    <div itemprop="description">
      {{ .Summary }}
    </div>
    <!--{{ if .Truncated }}
      <p><a itemprop="url" href="{{ .RelPermalink }}">Read More&nbsp;&raquo;</a></p>
    {{ end }}-->
    <meta itemprop="inLanguage" content="{{ .Site.LanguageCode }}">
    <meta itemprop="datePublished" content="{{ dateFormat "2006-01-02T15:04:05-07:00" (default .Date (.PublishDate)) }}">
    <meta itemprop="dateModified" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">
    <meta itemprop="url" content="{{ .RelPermalink }}">
    {{ with .Params.images }}
      <meta itemprop="image" content="{{ index . 0 }}">
    {{ end }}
  </article>
</a>
